<html>
<head><title>Anmelde-Dialog </title></head>
<body bgcolor="#FFFFFF" text="#000000" link="#FFCC00" alink="#FF0000" vlink="#CCCC00">

<H2 ALIGN=CENTER>Anmelde-Dialog</H2>

Um sich anzumelden, f&uuml;llen Sie bitte das folgende Formular aus. 
Es m&uuml;ssen alle Felder ausgef&uuml;llt werden, da sonst
keine eindeutige Benutzerkennung erzeugt werden kann. 
<P>

<FORM ACTION="/cgi-bin/anmeldung.cgi" METHOD="POST">
<H4>Ihre Absenderdaten:</H4>
<INPUT TYPE="TEXT" NAME="Name" SIZE="40"> Nachname<BR>
<INPUT TYPE="TEXT" NAME="Vorname" SIZE="40"> Vorname<BR>
<INPUT TYPE="Text" NAME="Password" SIZE="40"> Passwort<BR>
<INPUT TYPE="TEXT" NAME="EMail" SIZE="40"> E-Mail-Adresse (falls vorhanden)<BR>
<P>
<INPUT TYPE="submit" VALUE="Anmeldung abschicken"> &nbsp; &nbsp;
<INPUT TYPE="reset" VALUE="alles l&ouml;schen">
</FONT>
</FORM>
